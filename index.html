    <section class="container board">
        <div class="row">
            <div class="col text-center board__field" data-field="0">
            </div>
            <div class="col text-center board__field" data-field="1">
            </div>
            <div class="col text-center board__field" data-field="2">
            </div>
        </div>
        <div class="row">
            <div class="col text-center board__field" data-field="3">
            </div>
            <div class="col text-center board__field" data-field="4">
            </div>
            <div class="col text-center board__field" data-field="5">
            </div>
        </div>
        <div class="row">
            <div class="col text-center board__field" data-field="6">
            </div>
            <div class="col text-center board__field" data-field="7">
            </div>
            <div class="col text-center board__field" data-field="8">
            </div>
        </div>
    </section>

    <div class="modal">
        <div class="modal__sandbox"></div>
        
        <!-- startowy box -->
        <article id="initBox" class="modal__content">
            <h2>start TicTacToe as</h2>
            <button class="btn" id="playerCircle"> 
                <svg class="icon icon-circle">
                    <use xlink:href="#circle"  />
                </svg>
            </button>
            <button class="btn" id="playerCross">
                <svg class="icon icon-shapes" >
                    <use xlink:href="#shapes" />
                </svg>
            </button>
        </article>
        
        <!-- koÅ„cowy box -->
        <article id="finalBox" class="modal__content" style="display: none">         
            <h2>Result: <span id="finalBox__result"></span></h2>
            <p class="h3">Try again?</p>
            <button class="btn h3 p-3" style="color: white" id="finalBox__tryAgain">AGAIN</button>
        </article>
    </div>
    <script src="build/js/scripts.min.js"></script>
    <!--DEV <script src="build/js/scriptsEs5.js"></script> -->
</body>

</html>
